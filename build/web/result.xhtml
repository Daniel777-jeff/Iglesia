<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"


      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Iglesia Cristo Rey</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
        <link rel="stylesheet" href="css/newcss.css" />
    </head>
    <body>
        <div class="wrap">
            <div class="row">
                <div class="grid_12 columns">
                    <div class="tab style-1">
                        <ul>
                            <li class="active">
                                <div class="form" >
                                    <p class="sign" align="center">Datos de Nivel</p>
                                    <label><b>Descripcion: </b></label>
                                    <label >#{nivelBean.descripcion}</label>
                                    <p></p>
                                    <label ><b>Catequista:</b></label>
                                    <label >#{nivelBean.catequista}</label>
                                    <p></p>
                                    <label ><b>Celular:</b></label>
                                    <label >#{nivelBean.celular}</label>

                                    <h:form>
                                        <h:commandButton type="submit" value="Volver" action="index.xhtml"/>
                                    </h:form>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
